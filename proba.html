    <script>
        const operations=['+','-', '*','/']
        let myinputValue='2+36/2*154+25/4*56-321'
        let operationsArray=[];
        
        //#region tömbbé alakítás
        function opStringToOpArray(str){
        operations.forEach(element => {
            str=str.replaceAll(`${element}`, ` ${element} `);
        });                   
        return operationsArray=str.split(' ');}
        //#endregion
        //#region  műveletek
        function opMultiplication(arr){
        while(arr.includes('*')){
            let i=arr.indexOf('*')
            arr.splice(i-1, 3, (Number(arr[i-1])*Number(arr[i+1])))
            }    return arr;
        }
        function opDivision(arr){
            while(arr.includes('/')){
                let i=arr.indexOf('/');
                arr.splice(i-1, 3, (Number(arr[i-1])/Number(arr[i+1])))
                }    return arr;
            }
            function opAddition(arr){
                while(arr.includes('+')){
                    let i=arr.indexOf('+')
                    arr.splice(i-1, 3, (Number(arr[i-1])+Number(arr[i+1])))
                    }    return arr;
                }
                function opSubtraction(arr){
                    while(arr.includes('-')){
                        let i=arr.indexOf('-')
                        arr.splice(i-1, 3, (Number(arr[i-1])-Number(arr[i+1])))
                    }  return arr;
              }
        //#endregion
         //#region Műveletek meghívása
         function opCall(arr){
             opDivision(arr);
             opMultiplication(arr);
             opAddition(arr);
             opSubtraction(arr);
             return arr;
         }
         //#endregion   

    </script>
